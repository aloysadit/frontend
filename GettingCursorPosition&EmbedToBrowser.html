<!DOCTYPE html>
<html>
<head>
    <script src="jquery-3.3.1.min.js"></script>
</head>
<body style="background-color:yellow">
<h1 id="a"></h1>

<script>
    $(document).ready(function(){
        $(document).on('mousemove', function(pos){
        $('#a').html ('X: '+pos.clientX+ ' Y: '+pos.clientY);
        })
    })

</script>

    
</body>
</html>
