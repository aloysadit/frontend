<head><style>
    h2:first-child {
        background-color:red;
    }

    h2:last-child {
        background-color:green;
    }
    /* ini untuk urutan terakhir */

    h2:nth-child(2){
        background-color: yellow;
    }
    /* ini untuk nembak urutan Child, hitungan dari 1 bukan 0 */


</style>

</head>

<body>
    <h2> Anak ke-1 ~ first-child!</h2>
    <h2> Anak ke-2 ~ nth-child!</h2>
    <h2> Anak ke-3 ~ last-child!</h2>
</body>
