href="bootstrap-3.3.7-dist/css/bootstrap.min.css">

<style>
    /* style untuk container */
    /* .container{ background: yellow; height: 100px;}   
    .container-fluid{
        background: red;
        height: 100px; } */
    /* end of stle */

    /* style untuk ROW and Columns */
    .gaya {
        text-align: center;
        background:lightblue;
        padding:20px;
    }
    .gaya:nth-last-child(odd){
        background:grey;
    }

    .container-fluid{
        height:200px
    }
    /* end of style*/
    
</style>


</head>

<body>
    <!-- mulai first Bootstrap -->
    <button class="btn btn-success">Klik Ini
    </button>
    <!-- akhir first Bootstrap -->

    <!-- mulai Container -->
    <div class="container">ini fixed</div>
    <div class="container-fluid">Ini fluid</div>
    <!-- akhir Container -->

    <!-- mulai Row & Columns -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2 gaya">Andi</div>
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2 gaya">Budi</div>
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2 gaya">Caca</div>
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2 gaya">Deni</div>
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2 gaya">Euis</div>
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2 gaya">Fafa</div>
        </div>
    </div>
    <!-- akhir Row & Columns -->
    <!-- xs=phone, sm=tablet, md=desktop, lg=desktop(larger) -->

    <!-- mulai OFFSET COLUMNS -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-offset-2 col-xs-8 gaya">Andi</div>
            <div class="col-xs-offset-2 col-xs-8 gaya">Budi</div>
            <div class="col-xs-offset-2 col-xs-8 gaya">Caca</div>
            <div class="col-xs-offset-2 col-xs-8 gaya">Deni</div>
            <div class="col-xs-offset-2 col-xs-8 gaya">Euis</div>
            <div class="col-xs-offset-2 col-xs-8 gaya">Fafa</div>
        </div>
    </div>
    <!-- akhir OFFSET COLUMNS, hasilnya bener nggak?-->

    <!-- Push, Columns, Pull -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-8 col-xs-push-4 gaya"> Andi </div>
            <div class="col-xs-4 col-xs-pull-8 gaya"> Budi </div>
        </div>
    </div>
    <!-- end of code -->
